    <style>
        body {
            background-color: #E8EBEF;
            font-family: Arial, sans-serif;
        }
        .logout-container {

            width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="logout-container">
            <h2>Você foi desconectado!</h2>
            <p>Obrigado por usar o sistema.</p>
            <a href="{% url 'login' %}" class="btn btn-primary w-100">Login novamente</a>
            <footer>
                © 2024 GSYS (24.337.038)
            </footer>
        </div>
    </div>

</html>
