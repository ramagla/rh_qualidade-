{% load static %}
<div class="header d-flex align-items-center mb-3" style="font-family: Arial, sans-serif;">
    <!-- Logo da empresa -->
    <div class="left-section me-2">
         {% if settings and settings.logo_escuro %}
            <img src="{{ settings.logo_escuro.url }}" alt="Logotipo" style="width: 60px; height: auto;">
        {% else %}
            <img src="{% static 'logo.png' %}" alt="Logotipo" style="width: 60px; height: auto;">
        {% endif %}   
    </div>
    
    <!-- Barra de separação reduzida -->
    <div style="border-left: 1px solid #ddd; height: 60px; margin-right: 10px;"></div>
    
    <!-- Informações da empresa com fonte reduzida -->
    <div class="center-section text-start" style="font-size: 10px; color: #4a4a4a;">
        <strong style="font-size: 10px; color: #333;">{{ settings.nome_empresa }}</strong><br>
        <span><strong>CEP:</strong>{{ settings.cep }}</span><br>
        <span>{{ settings.endereco }}</span><br>
        <span><strong>Fone:</strong> {{ settings.telefone }} - <strong>E-mail:</strong> {{ settings.email }}</span><br>
        <span><strong>CNPJ:</strong> {{ settings.cnpj }}</span>
    </div>

    
</div>

<hr style="border-top: 1px solid #ddd; margin-top: 10px; margin-bottom: 10px;">

<style>
    @media print {
        .header {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
            page-break-after: avoid;
        }

        /* Reduz o tamanho do logotipo na impressão */
        .left-section img {
            width: 40px; /* Reduzido para impressão */
            height: auto;
            margin-right: 5px;
        }

        /* Reduz o tamanho do texto para 8px */
        .center-section {
            font-size: 8px;
            color: #4a4a4a;
        }

        /* Texto principal da empresa */
        .center-section strong {
            font-size: 8px;
            color: #333;
        }

        /* Ajusta a seção da data de impressão */
        .right-section {
            font-size: 8px;
            color: #4a4a4a;
            margin-left: auto;
            text-align: right;
        }

        /* Reduz altura das barras de separação */
        .header > div[style*="border-left"] {
            height: 50px;
        }
    }
</style>
