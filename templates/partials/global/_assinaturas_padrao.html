<style>
    .assinatura-card {
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem; /* mais compacto */
      box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
      text-align: center;
      font-size: 0.85rem;
    }
  
    .linha-assinatura {
      border-top: 1px dashed #000;
      height: 28px;
      margin-top: 24px; /* antes: 84px */
    }
  
    @media print {
      .assinaturas {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }
  
      .assinaturas .row {
        display: flex !important;
        flex-direction: row !important;
        flex-wrap: nowrap !important;
        justify-content: space-between !important;
        gap: 16px !important;
      }
  
      .assinaturas .col-md-6 {
        width: 48% !important;
        max-width: 48% !important;
        display: inline-block !important;
        vertical-align: top !important;
      }
  
      .assinatura-card {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
        padding: 0.4rem 0.6rem !important;
        font-size: 8.5pt !important;
      }
  
      .linha-assinatura {
        margin-top: 20px !important;
        height: 24px !important;
      }
    }
  </style>
  
  
  
  <section class="assinaturas mt-5">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="assinatura-card">
          <p class="mb-2 fw-bold">
            <i class="bi bi-pencil me-1"></i> Assinatura do Colaborador
          </p>
          <div class="linha-assinatura"></div>
          <div class="mt-0"><strong>{{ funcionario.nome }}</strong></div>
          <div class="text-muted"><em>Data:</em> {{ data_atual|date:"d/m/Y" }}</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="assinatura-card">
          <p class="mb-2 fw-bold">
            <i class="bi bi-person-check me-1"></i> Assinatura do Gestor
          </p>
          <div class="linha-assinatura"></div>
          <div class="mt-0"><strong>{{ funcionario.responsavel }}</strong></div>
          <div class="text-muted"><em>Data:</em> {{ data_atual|date:"d/m/Y" }}</div>
        </div>
      </div>
    </div>
  </section>
