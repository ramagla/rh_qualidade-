<!-- Botão Flutuante para Filtros -->
<div style="position: fixed; bottom: 30px; right: 30px; z-index: 1055;" class="d-print-none">
    <button class="btn btn-outline-primary shadow-lg rounded-circle"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasFiltros"
            aria-controls="offcanvasFiltros"
            title="Abrir Filtros">
      <i class="bi bi-funnel-fill fs-4"></i>
    </button>
  </div>
  

<!-- Offcanvas Filtros -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasFiltros" aria-labelledby="offcanvasFiltrosLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasFiltrosLabel">
      <i class="bi bi-funnel me-2"></i> Filtros Avançados
    </h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
  </div>

  <div class="offcanvas-body">
    <form method="get" class="row g-3">

      {% block filtros_conteudo %}
        <!-- Exemplo genérico, substitua pelos filtros do contexto -->
        <div class="col-12">
          <label for="nome" class="form-label"><i class="bi bi-person me-1"></i> Nome</label>
          <select name="nome" id="nome" class="form-select select2">
            <option value="">Todos</option>
            {% for nome in nomes %}
              <option value="{{ nome }}" {% if request.GET.nome == nome %}selected{% endif %}>{{ nome }}</option>
            {% endfor %}
          </select>
        </div>
      {% endblock %}

      {% include "partials/global/_botao_filtrar.html" %}
    </form>
  </div>
</div>
