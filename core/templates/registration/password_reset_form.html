{% load static widget_tweaks %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esqueci minha senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: linear-gradient(to bottom right, #f8f9fa, #dee2e6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      max-width: 420px;
      margin: auto;
      padding: 3rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      color: #0d6efd;
    }

    footer {
      text-align: center;
      font-size: 11px;
      color: #888;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <main class="d-flex align-items-center min-vh-100">
    <div class="form-container">
      <h4 class="text-center form-title">
        <i class="bi bi-lock"></i> Recuperar Senha
      </h4>
      <p class="text-muted text-center mb-4">
        Informe seu e-mail cadastrado para receber o link de redefinição.
      </p>

      <form method="POST" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          {{ form.email.label_tag }}
          {{ form.email|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary w-100 fw-bold">
          <i class="bi bi-send me-1"></i> Enviar link de redefinição
        </button>
      </form>
    </div>
  </main>

  <footer>
    &copy; {{ core_ano_atual }} <strong>BM</strong> – Sistema de Gestão
  </footer>

</body>
</html>
