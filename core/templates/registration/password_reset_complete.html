{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senha redefinida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: linear-gradient(to bottom right, #f8f9fa, #dee2e6);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .alert-container {
      max-width: 460px;
      margin: auto;
      padding: 3rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.08);
    }

    footer {
      text-align: center;
      font-size: 11px;
      color: #888;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <main class="d-flex align-items-center min-vh-100">
    <div class="alert-container text-center">
      <div class="alert alert-success mb-0">
        <h5 class="text-success">
          <i class="bi bi-check-circle-fill me-1"></i> Senha redefinida com sucesso!
        </h5>
        <p class="mt-2">Você já pode fazer login com sua nova senha.</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">
          <i class="bi bi-box-arrow-in-right"></i> Ir para o login
        </a>
      </div>
    </div>
  </main>

  <footer>
    &copy; {{ ano_atual }} <strong>BM</strong> – Sistema de Gestão
  </footer>

</body>
</html>
