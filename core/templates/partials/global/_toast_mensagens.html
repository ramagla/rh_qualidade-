{% if messages %}
  <div class="toast-container position-fixed bottom-0 end-0 p-4" style="z-index: 1100;">
    {% for message in messages %}
      <div class="toast align-items-center show border-0 shadow-lg"
           role="alert" aria-live="assertive" aria-atomic="true"
           style="min-width: 320px; font-size: 0.95rem;
                  background-color: {% if message.tags == 'error' %}#dc3545{% else %}#198754{% endif %};
                  color: white;">
        <div class="d-flex">
          <div class="toast-body">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto"
                  data-bs-dismiss="toast" aria-label="Fechar"></button>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}
