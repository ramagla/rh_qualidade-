<!-- templates/partials/global/_alertas_inapp.html -->
<ul class="dropdown-menu dropdown-menu-end"
    aria-labelledby="botaoAlertas"
    style="min-width: 320px; max-height: 400px; overflow-y: auto;">
  {% for alerta in ultimos_alertas %}
    <li class="dropdown-item small d-flex justify-content-between align-items-start"
        id="alerta-{{ alerta.id }}"
        {% if alerta.url_destino %}data-url="{{ alerta.url_destino }}"{% endif %}>
      <div class="me-2">
        {% if alerta.url_destino %}
          <a href="{{ alerta.url_destino }}"
             class="fw-semibold text-decoration-none"
             target="_blank" rel="noopener">
            {{ alerta.titulo }} <i class="bi bi-box-arrow-up-right ms-1"></i>
          </a>
        {% else %}
          <strong>{{ alerta.titulo }}</strong>
        {% endif %}
        <p class="text-muted small mb-0 mt-1" style="white-space: pre-wrap; word-break: break-word;">
          {{ alerta.mensagem }}
        </p>
      </div>

      <div class="d-flex align-items-center gap-2">
        {% if alerta.url_destino %}
          <a href="{{ alerta.url_destino }}"
             class="btn btn-outline-primary btn-sm"
             target="_blank" rel="noopener" title="Abrir">
            <i class="bi bi-link-45deg"></i>
          </a>
        {% endif %}
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox"
                 id="switch-alerta-{{ alerta.id }}"
                 onchange="marcarComoLido(this, {{ alerta.id }})">
        </div>
      </div>
    </li>
  {% empty %}
    <li class="dropdown-item text-muted">Nenhum alerta novo.</li>
  {% endfor %}
</ul>

<script>
  // Clique no item inteiro (quando houver URL), sem interferir em links/bot√µes/switch
  (function() {
    var container = document.querySelector('#botaoAlertas + .dropdown-menu');
    if (!container) return;
    container.querySelectorAll('[id^="alerta-"]').forEach(function(li){
      li.addEventListener('click', function(e){
        if (e.target.closest('a,button,.form-check-input')) return;
        var url = this.dataset.url;
        if (url) window.open(url, '_blank');
      });
    });
  })();
</script>
