{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center">Adicionar Revisão — Roteiro {{ roteiro.item.codigo }} {{ roteiro.get_tipo_roteiro_display }}</h2>

  <form method="post" class="row g-3">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="col-12 text-center mt-3">
      <button type="submit" class="btn btn-primary me-2">
        <i class="bi bi-plus-circle"></i> Adicionar Revisão
      </button>
      <a href="{% url 'tecnico:historico_revisoes_roteiro' roteiro.id %}" class="btn btn-secondary ms-2">
        <i class="bi bi-arrow-left"></i> Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
