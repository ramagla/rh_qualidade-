<!-- Modal de Insumos -->
<div class="modal fade" id="modalInsumo" tabindex="-1" aria-labelledby="modalInsumoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="modalInsumoLabel">
          <i class="bi bi-box me-2"></i> Adicionar Insumo à Etapa
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar" onclick="$('.modal-backdrop').remove();"></button>
      </div>
      <div class="modal-body">
        <div class="row g-3">

          <div class="col-md-8">
            <label class="form-label">
              <i class="bi bi-box-seam me-1 text-muted"></i> Insumo (Matéria-prima):
            </label>
            <select class="form-select select2" name="insumo" data-dropdown-parent="#modalInsumo">
                <option value="">– Selecione –</option>
                {% for insumo in insumos %}
                    <option value="{{ insumo.id }}">{{ insumo.codigo }} – {{ insumo.descricao }}</option>
                {% endfor %}
                </select>

          </div>
  <div class="col-md-4">
              <label class="form-label" for="desenvolvidoInsumo">
                <i class="bi bi-hammer me-1 text-muted"></i> Desenvolvido em (mm):
              </label>
<input type="number" step="any" min="0" class="form-control" name="desenvolvido" id="desenvolvidoInsumo">
            </div>
          <div class="col-md-4">
            <label class="form-label">
              <i class="bi bi-box2-heart me-1 text-muted"></i> Peso Líquido (kg):
            </label>
<input type="number" step="any" min="0" class="form-control" name="peso_liquido">
          </div>

          <div class="col-md-4">
            <label class="form-label">
              <i class="bi bi-box2-fill me-1 text-muted"></i> Peso Bruto (kg):
            </label>
<input type="number" step="any" min="0" class="form-control" name="peso_bruto">
          </div>

         <small class="form-text text-muted">
  <i class="bi bi-info-circle me-1"></i> O valor é calculado automaticamente como <strong>Peso Líquido + 3%</strong>, mas pode ser editado manualmente.
</small>


          <div class="col-md-6">
            <label class="form-label">
              <i class="bi bi-tags me-1 text-muted"></i> Tipo de Insumo:
            </label>
            <select class="form-select" name="tipo_insumo">
              <option value="matéria_prima">Matéria-Prima</option>
              <option value="componente">Componente</option>
              <option value="insumos">Insumos</option>
              <option value="outros">Outros</option>
            </select>
          </div>

          <div class="col-md-6 d-flex align-items-end">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" name="obrigatorio" id="obrigatorioInsumo">
              <label class="form-check-label" for="obrigatorioInsumo">
                <i class="bi bi-check-circle me-1 text-muted"></i> Obrigatório
              </label>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnSalvarInsumo">Salvar Insumo</button>
      </div>
    </div>
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const modalInsumo = document.getElementById("modalInsumo");
  const btnSalvar   = document.getElementById("btnSalvarInsumo");

  // ---------- helpers ----------
  function normalizeToNumber(val) {
    if (val === null || val === undefined) return null;
    let s = String(val).trim();
    if (!s) return null;
    // troca vírgula por ponto e preserva notação científica
    s = s.replace(/\s+/g, "").replace(/,/g, ".");
    const n = Number(s);
    return Number.isFinite(n) ? n : null;
  }

  function toPlainString(val, maxDecimals = 10) {
    if (val === null || val === undefined) return "";
    const n = Number(String(val).replace(",", "."));
    if (!Number.isFinite(n)) return "";
    let s = n.toFixed(Math.min(maxDecimals + 5, 20));
    if (s.includes(".")) {
      const [i, f] = s.split(".");
      const frac = f.slice(0, maxDecimals).replace(/0+$/, "");
      return frac ? `${i}.${frac}` : i;
    }
    return s;
  }


  function getEtapaContext() {
    const div  = window.etapaAtiva;
    const data = JSON.parse(div.querySelector(".dados-etapa").value);
    return { div, data };
  }

  function setEtapaData(div, data) {
    div.querySelector(".dados-etapa").value = JSON.stringify(data);
  }

  function renderInsumoLi(insumo, texto, index) {
    const devFmt = toPlainString(insumo.desenvolvido, 10) || "0";
    const liqFmt = toPlainString(insumo.peso_liquido, 10) || "0";
    const bruFmt = toPlainString(insumo.peso_bruto, 10)   || "0";

    return `
      <li class="list-group-item d-flex justify-content-between align-items-center small">
        <span>
          <strong>${texto}</strong> —
          ${insumo.tipo_insumo} /
          ${insumo.obrigatorio ? "Obrigatório" : "Opcional"} /
          Desenvolvido: ${devFmt} mm /
          Líq: ${liqFmt} kg /
          Bruto: ${bruFmt} kg
        </span>
        <span class="d-flex gap-1">
          <button type="button" class="btn btn-sm btn-outline-secondary editar-insumo" data-index="${index}">
            <i class="bi bi-pencil"></i>
          </button>
          <button type="button" class="btn btn-sm btn-outline-danger remover-insumo" data-index="${index}">
            <i class="bi bi-x-circle"></i>
          </button>
        </span>
      </li>
    `;
  }

  function refreshListaInsumos(div, data) {
    const ul = div.querySelector(".lista-insumos");
    ul.innerHTML = "";
    data.insumos.forEach((ins, idx) => {
      const sel = modalInsumo.querySelector('select[name="insumo"]');
      // tenta resolver o texto pelo id atual do select2 carregado no modal (fallback: id)
      let texto = "";
      const opt = Array.from(sel.options).find(o => o.value == ins.materia_prima_id);
      texto = opt ? opt.text : String(ins.materia_prima_id);
      ul.insertAdjacentHTML("beforeend", renderInsumoLi(ins, texto, idx));
    });
  }

  // ---------- salvar insumo ----------
  btnSalvar?.addEventListener("click", () => {
    const sel          = modalInsumo.querySelector('select[name="insumo"]');
    const id           = sel.value;
    const texto        = sel.options[sel.selectedIndex]?.text || "";

    const peso_liquido = normalizeToNumber(modalInsumo.querySelector('input[name="peso_liquido"]').value);
    const peso_bruto   = normalizeToNumber(modalInsumo.querySelector('input[name="peso_bruto"]').value);
    const desenvolvido = normalizeToNumber(modalInsumo.querySelector('input[name="desenvolvido"]').value);
    const tipo         = modalInsumo.querySelector('select[name="tipo_insumo"]').value || "matéria_prima";
    const obrigatorio  = modalInsumo.querySelector('input[name="obrigatorio"]').checked;

    const { div, data } = getEtapaContext();

    // monta objeto mantendo números como Number (backend aceitará notação científica também)
    const novoInsumo = {
  materia_prima_id: id,
  tipo_insumo:      tipo,
  obrigatorio:      !!obrigatorio,
  desenvolvido:     desenvolvido ?? 0,
  peso_liquido:     peso_liquido ?? 0,
  peso_bruto:       peso_bruto   ?? 0,
};
    const index = parseInt(modalInsumo.dataset.index, 10);
    const isEd  = !Number.isNaN(index) && index >= 0;

    if (isEd) {
      data.insumos.splice(index, 1, novoInsumo);
    } else {
      data.insumos.push(novoInsumo);
    }

    delete modalInsumo.dataset.index;
    setEtapaData(div, data);
    refreshListaInsumos(div, data);

    bootstrap.Modal.getInstance(modalInsumo)?.hide();
    document.querySelectorAll(".modal-backdrop").forEach(e => e.remove());
  });

  // ---------- eventos da lista de insumos (editar / remover) ----------
  document.querySelectorAll(".lista-insumos").forEach(lista => {
    lista.addEventListener("click", function (e) {
      const btnRemover = e.target.closest(".remover-insumo");
      const btnEditar  = e.target.closest(".editar-insumo");
      const etapaDiv   = e.currentTarget.closest(".etapa-form");
      if (!etapaDiv) return;

      // Remover
      if (btnRemover) {
        const idx = parseInt(btnRemover.dataset.index, 10);
        const data = JSON.parse(etapaDiv.querySelector(".dados-etapa").value);
        if (!Number.isNaN(idx) && data.insumos[idx]) {
          data.insumos.splice(idx, 1);
          setEtapaData(etapaDiv, data);
          refreshListaInsumos(etapaDiv, data);
        }
        return;
      }

      // Editar
      if (btnEditar) {
        const idx = parseInt(btnEditar.dataset.index, 10);
        const data = JSON.parse(etapaDiv.querySelector(".dados-etapa").value);
        const insumo = data.insumos[idx];
        if (!insumo) return;

        window.etapaAtiva = etapaDiv; // garante contexto correto

        // matéria-prima
        const sel = modalInsumo.querySelector('select[name="insumo"]');
        sel.value = insumo.materia_prima_id;
        $(sel).trigger('change');

        // numéricos (mostra em decimal "puro")
        modalInsumo.querySelector('input[name="desenvolvido"]').value = toPlainString(insumo.desenvolvido, 10);
        modalInsumo.querySelector('input[name="peso_liquido"]').value  = toPlainString(insumo.peso_liquido, 10);
        modalInsumo.querySelector('input[name="peso_bruto"]').value    = toPlainString(insumo.peso_bruto, 10);

        // demais campos
        modalInsumo.querySelector('select[name="tipo_insumo"]').value  = insumo.tipo_insumo || "matéria_prima";
        modalInsumo.querySelector('input[name="obrigatorio"]').checked = !!insumo.obrigatorio;

        // marca índice
        modalInsumo.dataset.index = idx;

        new bootstrap.Modal(modalInsumo).show();
      }
    });
  });

  // ---------- cálculo automático do Peso Bruto ----------
  const pesoLiquidoInput = modalInsumo.querySelector('input[name="peso_liquido"]');
  const pesoBrutoInput   = modalInsumo.querySelector('input[name="peso_bruto"]');
  let pesoBrutoEditadoManualmente = false;

  pesoBrutoInput.addEventListener("input", () => {
    pesoBrutoEditadoManualmente = true;
  });

  pesoLiquidoInput.addEventListener("input", () => {
    if (pesoBrutoEditadoManualmente) return;
    const liq = normalizeToNumber(pesoLiquidoInput.value);
    if (liq === null) {
      pesoBrutoInput.value = "";
      return;
    }
    const brutoCalc = liq * 1.03;
    pesoBrutoInput.value = toPlainString(brutoCalc, 10);
  });

  // reset flag ao abrir a modal
  modalInsumo.addEventListener("show.bs.modal", () => {
    pesoBrutoEditadoManualmente = false;
  });

});
</script>
