{% extends "base.html" %}
{% block title %}Importar Excel - Serviço Externo{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Importar Serviços Externos via Excel</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="arquivo_excel">Selecione o arquivo Excel:</label>
      <input type="file" name="arquivo_excel" required class="form-control-file" />
    </div>
    <button type="submit" class="btn btn-primary mt-3">
      <i class="bi bi-upload me-1"></i> Importar
    </button>
  </form>
</div>
{% endblock %}
