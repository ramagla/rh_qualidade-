{% extends "base.html" %}
{% load static %}

{% block title %}Novo Inventário{% endblock %}

{% block content %}
<div class="container-fluid mt-3">
  <div class="d-flex align-items-center mb-3">
    <i class="bi bi-clipboard2-plus fs-3 text-primary me-2"></i>
    <h3 class="mb-0">Novo Inventário</h3>
  </div>

  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="row g-3">

      <div class="col-md-6">
        <label class="form-label">
          <i class="bi bi-card-text me-1"></i> {{ form.titulo.label }}
        </label>
        {{ form.titulo }}
      </div>

      <div class="col-md-3">
        <label class="form-label">
          <i class="bi bi-calendar2-event me-1"></i> {{ form.data_corte.label }}
        </label>
        {{ form.data_corte }}
      </div>

      <div class="col-md-3">
        <label class="form-label">
          <i class="bi bi-diagram-3 me-1"></i> {{ form.tipo.label }}
        </label>
        {{ form.tipo }}
      </div>

      <div class="col-12">
        <label class="form-label">
          <i class="bi bi-journal-text me-1"></i> {{ form.descricao.label }}
        </label>
        {{ form.descricao }}
      </div>

    </div>

    <div class="mt-4 d-flex gap-2">
      <button class="btn btn-primary d-flex align-items-center" type="submit">
        <i class="bi bi-check-circle me-2"></i> Salvar
      </button>
      <a class="btn btn-outline-secondary d-flex align-items-center" href="{% url 'inventario_list' %}">
        <i class="bi bi-x-circle me-2"></i> Cancelar
      </a>
    </div>
  </form>
</div>
{% endblock %}
