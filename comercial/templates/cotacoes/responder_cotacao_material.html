{% extends "base.html" %}

{% block title %}Responder Cotação - {{ material.codigo }}{% endblock %}
{% block content %}
<div class="container mt-5 p-4 bg-white shadow rounded">
  <h2 class="mb-3"><i class="bi bi-truck"></i> Responder Cotação - <strong>{{ material.codigo }}</strong></h2>

  <form method="post">{% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Lote Mínimo</label>
      <input type="number" name="lote_minimo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Entrega em Dias</label>
      <input type="number" name="entrega_dias" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Fornecedor</label>
      <select name="fornecedor" class="form-select select2" required>
        {% for f in fornecedores %}
          <option value="{{ f.id }}">{{ f.nome_fantasia }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Preço por KG</label>
      <input type="number" step="0.01" name="preco_kg" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">
      <i class="bi bi-send"></i> Enviar para Compras
    </button>
  </form>
</div>
{% endblock %}
