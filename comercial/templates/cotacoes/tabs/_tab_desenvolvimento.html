{% load widget_tweaks %}

<form method="post">
  <input type="hidden" name="aba" value="desenv">
  <input type="hidden" name="form_desenvolvimento_submitted" value="1">
  {% csrf_token %}

  <div class="row p-4 bg-white rounded shadow-sm">
    <div class="col-12">
      <h5 class="mb-4">
        <i class="bi bi-tools me-2 text-secondary"></i> Desenvolvimento
      </h5>


<div class="alert alert-info small py-3 px-4 rounded d-flex align-items-start gap-2 mb-4">
  <i class="bi bi-info-circle-fill fs-5 mt-1 text-info"></i>
  <div>
    <p class="mb-0">
      As informações preenchidas nesta seção também constam na <strong>Proposta Comercial enviada ao cliente</strong>.
      Verifique se os dados estão atualizados e consistentes.
    </p>
  </div>
</div>

      <div class="mb-3">
        <label for="{{ form_desenv.completo.id_for_label }}" class="form-label">
          Todas as informações requeridas neste documento estão adequadamente preenchidas?
        </label>
        {{ form_desenv.completo }}
      </div>

      <div class="mb-3">
        <label for="{{ form_desenv.consideracoes.id_for_label }}" class="form-label">
          Considerações
        </label>
        {{ form_desenv.consideracoes }}
      </div>
    </div>
  </div>

  <div class="mt-3">
    <button type="submit" class="btn btn-primary">
      <i class="bi bi-save me-1"></i> Salvar Desenvolvimento
    </button>
  </div>
</form>
