<div id="novoItemCampos" class="mt-4 border rounded p-4 bg-white shadow-sm">
  <h6 class="mb-4 text-primary">
    <i class="bi bi-plus-circle me-2"></i> Novo Item para Cotação
  </h6>

  <div class="row g-3">
 <!-- Tipo de Peça -->
    <div class="col-md-4">
      <label for="novo_tipo_de_peca" class="form-label">
        <i class="bi bi-box-seam"></i> Tipo de Peça
      </label>
      <select name="novo_tipo_de_peca" id="novo_tipo_de_peca" class="form-select form-select-sm select2">
        <option value="Mola">Mola</option>
        <option value="Estampado">Estampado</option>
        <option value="Aramado">Aramado</option>
      </select>
    </div>
       <!-- Anexo do Desenho (arquivo) -->
    <div class="col-md-4">
      <label for="novo_desenho" class="form-label">
        <i class="bi bi-paperclip"></i> Anexo do Documento (Desenho)
      </label>
      <input type="file" name="novo_desenho" id="novo_desenho" class="form-control form-control-sm" accept=".pdf,.png,.jpg,.jpeg,.webp,.dwg">
    </div>
    <!-- Código do Desenho -->
    <div class="col-md-4">
      <label for="novo_codigo" class="form-label">
        <i class="bi bi-upc"></i> Código do Desenho
      </label>
        <input type="text" name="novo_codigo_desenho" id="novo_codigo_desenho" class="form-control form-control-sm" placeholder="Ex: 123456" required>
    </div>

    <!-- Revisão -->
    <div class="col-md-4">
      <label for="novo_revisao" class="form-label">
        <i class="bi bi-pencil"></i> Revisão
      </label>
      <input type="text" name="novo_revisao" id="novo_revisao" class="form-control form-control-sm" placeholder="Ex: A">
    </div>

    <!-- Data da Revisão -->
    <div class="col-md-4">
      <label for="novo_data_revisao" class="form-label">
        <i class="bi bi-calendar-date"></i> Data da Revisão
      </label>
      <input type="date" name="novo_data_revisao" id="novo_data_revisao" class="form-control form-control-sm">
    </div>

    <!-- IPI (%) -->
    <div class="col-md-4">
      <label for="novo_ipi" class="form-label">
        <i class="bi bi-percent"></i> % IPI
      </label>
      <input type="number" step="0.01" name="novo_ipi" id="novo_ipi" class="form-control form-control-sm" placeholder="0.00">
    </div>

    <!-- Lote Mínimo -->
    <div class="col-md-4">
      <label for="novo_lote_minimo" class="form-label">
        <i class="bi bi-box-seam"></i> Lote Mínimo
      </label>
      <input type="number" name="novo_lote_minimo" id="novo_lote_minimo" class="form-control form-control-sm" placeholder="Ex: 100">
    </div>
    <!-- Fontes Homologadas -->
    <div class="col-md-12">
  <label for="novo_fontes_homologadas" class="form-label">
    <i class="bi bi-building-check"></i> Fontes Homologadas
  </label>
  <select name="novo_fontes_homologadas" id="novo_fontes_homologadas" class="form-select form-select-sm select2" multiple>
    {% for fornecedor in fornecedores %}
      <option value="{{ fornecedor.id }}">{{ fornecedor.nome }}</option>
    {% endfor %}
  </select>
</div>


    <!-- Cliente (readonly) -->
    <div class="col-md-4">
      <label for="novo_cliente" class="form-label">
        <i class="bi bi-building"></i> Cliente
      </label>
      <input type="text" name="novo_cliente" id="novo_cliente" value="{{ cotacao.cliente.razao_social }}" class="form-control form-control-sm" readonly>
    </div>

    <!-- Switches -->
    <div class="col-md-4 d-flex align-items-end">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="novo_automotivo_oem" id="novo_automotivo_oem">
        <label class="form-check-label" for="novo_automotivo_oem">
          <i class="bi bi-car-front"></i> Automotivo OEM
        </label>
      </div>
    </div>

    <div class="col-md-4 d-flex align-items-end">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="novo_requisito_especifico" id="novo_requisito_especifico">
        <label class="form-check-label" for="novo_requisito_especifico">
          <i class="bi bi-sliders"></i> Requisito Específico
        </label>
      </div>
    </div>

    <div class="col-md-4 d-flex align-items-end">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="novo_item_seguranca" id="novo_item_seguranca">
        <label class="form-check-label" for="novo_item_seguranca">
          <i class="bi bi-shield-lock"></i> Item de Segurança
        </label>
      </div>
    </div>

  </div>
</div>
