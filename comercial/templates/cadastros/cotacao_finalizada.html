<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cotação Finalizada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5 p-4 bg-white shadow rounded text-center">
    <i class="bi bi-check-circle-fill text-success display-1 mb-4"></i>
    <h2 class="mb-3">Cotação Finalizada</h2>
    <p class="mb-2">A cotação da ferramenta <strong>{{ ferramenta.codigo }}</strong> já foi preenchida e finalizada.</p>
    <p class="mb-2">Caso precise alterar algum dado, entre em contato com o setor comercial.</p>

    {% if ferramenta.desenho_pdf %}
    <p class="mt-4">
      <a href="{{ ferramenta.desenho_pdf.url }}" target="_blank" class="btn btn-outline-primary">
        <i class="bi bi-file-earmark-pdf"></i> Baixar Desenho PDF
      </a>
    </p>
    {% endif %}
  </div>

</body>
</html>
