{% extends 'base.html' %}

{% block title %}Cadastro de Documentos{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Cadastro de Documentos</h2>
    <form method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
            <label for="nome" class="form-label">Nome:</label>
            {{ form.nome }}
        </div>

        <div class="col-md-6">
            <label for="codigo" class="form-label">Código:</label>
            {{ form.codigo }}
        </div>

        <div class="col-md-6">
    <label for="responsavel_recuperacao" class="form-label">Responsável pela Recuperação:</label>
    <select id="responsavel_recuperacao" name="responsavel_recuperacao" class="select2 form-select">
        {% for option in form.responsavel_recuperacao.field.queryset %}
        <option value="{{ option.pk }}" {% if option.pk == form.responsavel_recuperacao.value %}selected{% endif %}>
            {{ option }}
        </option>
        {% endfor %}
    </select>
</div>




        <div class="col-md-6">
            <label for="status" class="form-label">Status:</label>
            {{ form.status }}
        </div>

        <div class="col-md-12">
            <label for="arquivo" class="form-label">Arquivo (PDF ou Word):</label>
            {{ form.arquivo }}
        </div>

        <!-- Botões Centralizados -->
        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary me-2"><i class="bi bi-plus-circle"></i> Cadastrar</button>
            <a href="{% url 'lista_documentos' %}" class="btn btn-secondary ms-2"><i class="bi bi-arrow-left"></i> Cancelar</a>
        </div>
    </form>
</div>


{% endblock %}
