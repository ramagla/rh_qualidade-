<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #E8EBEF;
            font-family: Arial, sans-serif;
        }
        .login-container {
            margin-top: 100px;
            width: 400px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 20px;
            color: #E75C17;  /* Cor semelhante à do logo */
        }
        .login-btn {
            background-color: #E75C17;
            border: none;
            color: white;
        }
        .login-btn:hover {
            background-color: #D54A0C;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="login-container">
            <img src="/static/images/logo.png" alt="Logo" class="login-logo"> <!-- Insira a URL do logo correto -->
            <h2 class="login-title">CARGA MÁQUINA</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn login-btn w-100">Entrar</button>
            </form>
            <footer>
                © 2024 GSYS (24.337.038)
            </footer>
        </div>
    </div>
</body>
</html>
