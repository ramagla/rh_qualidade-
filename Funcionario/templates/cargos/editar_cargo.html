{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Editar Cargo</h2>
    <form method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>
{% endblock %}
