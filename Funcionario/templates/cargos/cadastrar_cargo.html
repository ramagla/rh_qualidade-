{% extends 'base.html' %}

{% block title %}Cadastro de Cargos{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Cadastro de Cargos</h2>
    <form method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
            <label for="nome" class="form-label">Nome:</label>
            {{ form.nome }}
        </div>

        <div class="col-md-6">
            <label for="numero_dc" class="form-label">Número da DC:</label>
            {{ form.numero_dc }}
        </div>

        <div class="col-md-6">
            <label for="departamento" class="form-label">Departamento:</label>
            {{ form.departamento }}
        </div>

        <div class="col-md-6">
            <label for="descricao_arquivo" class="form-label">Descrição do Cargo (PDF ou Word):</label>
            {{ form.descricao_arquivo }}
        </div>

        <!-- Botões Centralizados -->
        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary me-2"><i class="bi bi-plus-circle"></i> Cadastrar</button>
            <a href="{% url 'lista_cargos' %}" class="btn btn-secondary ms-2"><i class="bi bi-arrow-left"></i> Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
