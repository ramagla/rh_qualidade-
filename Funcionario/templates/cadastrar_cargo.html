{% extends 'base.html' %}

{% block title %}Cadastro de Cargos{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Cadastro de Cargos</h2>
    <form method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
            <label for="nome" class="form-label">Nome:</label>
            {{ form.nome }}
        </div>

        <div class="col-md-6">
            <label for="numero_dc" class="form-label">Número da DC:</label>
            {{ form.numero_dc }}
        </div>

        <div class="col-md-6">
            <label for="departamento" class="form-label">Departamento:</label>
            {{ form.departamento }}
        </div>

        <div class="col-md-6">
            <label for="descricao_arquivo" class="form-label">Descrição do Cargo (PDF ou Word):</label>
            {{ form.descricao_arquivo }}
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar Cargo</button>
        </div>
    </form>
</div>

<!-- Incluindo jQuery e jQuery Mask Plugin -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>


{% endblock %}
