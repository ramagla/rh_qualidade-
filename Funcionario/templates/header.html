{% load static %}
<div class="header d-flex align-items-center mb-3" style="font-family: Arial, sans-serif;">
    <!-- Logo da empresa -->
    <div class="left-section me-2">
        <img src="{% static 'logo.png' %}" alt="Logotipo" style="width: 50px; height: auto;">
    </div>
    
    <!-- Barra de separação reduzida -->
    <div style="border-left: 1px solid #ddd; height: 60px; margin-right: 10px;"></div>
    
    <!-- Informações da empresa com fonte reduzida -->
    <div class="center-section text-start" style="font-size: 10px; color: #4a4a4a;">
        <strong style="font-size: 10px; color: #333;">BRAS-MOL MOLAS & ESTAMPADOS LTDA</strong><br>
        <span><strong>CEP:</strong> 08579000</span><br>
        <span>BONSUCESSO, DO, 1961 - RIO ABAIXO - Itaquaquecetuba / SP</span><br>
        <span><strong>Fone:</strong> 1146482611 - <strong>E-mail:</strong> rh@brasmol.com.br</span><br>
        <span><strong>CNPJ:</strong> 61.296.901/0002-48</span>
    </div>

    <!-- Barra de separação reduzida -->
    <div style="border-left: 1px solid #ddd; height: 60px; margin-left: 10px; margin-right: 10px;"></div>

    <!-- Data de impressão e número da página reduzido -->
    <div class="right-section text-end" style="font-size: 10px; color: #4a4a4a;">
        <span><strong>Data de Impressão:</strong> <span id="data-impressao"></span></span><br>
    </div>
</div>

<hr style="border-top: 1px solid #ddd; margin-top: 10px; margin-bottom: 10px;">

<style>
    @media print {
        .header {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            margin-bottom: 10px;
            page-break-after: avoid;
        }

        /* Reduz o tamanho do logotipo na impressão */
        .left-section img {
            width: 40px; /* Reduzido para impressão */
            height: auto;
            margin-right: 5px;
        }

        /* Reduz o tamanho do texto para 8px */
        .center-section {
            font-size: 8px;
            color: #4a4a4a;
        }

        /* Texto principal da empresa */
        .center-section strong {
            font-size: 8px;
            color: #333;
        }

        /* Ajusta a seção da data de impressão */
        .right-section {
            font-size: 8px;
            color: #4a4a4a;
            margin-left: auto;
            text-align: right;
        }

        /* Reduz altura das barras de separação */
        .header > div[style*="border-left"] {
            height: 50px;
        }
    }
</style>

<script>
    // Script para exibir a data de impressão
    document.addEventListener("DOMContentLoaded", function() {
        const dataImpressao = document.getElementById('data-impressao');
        if (dataImpressao) {
            dataImpressao.textContent = new Date().toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }
    });
</script>
